        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');

                // éšæœºä½ç½®

                const opacity = Math.random() * 0.8 + 0.2;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }

        // åˆ›å»ºæ˜Ÿåº§æ˜¾ç¤º

            const container = document.getElementById('constellationDisplay');
            container.innerHTML = '';
            
            const starCount = 15 + Math.floor(Math.random() * 10);
            const stars = [];
            
            // åˆ›å»ºæ˜Ÿæ˜Ÿ
            for (let i = 0; i < starCount; i++) {

                star.className = 'constellation-star';

                const y = 10 + Math.random() * 80;
                const size = 2 + Math.random() * 3;
                const delay = Math.random() * 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                container.appendChild(star);
                stars.push({x, y, element: star});
            }
            
            // éšæœºè¿æ¥æ˜Ÿæ˜Ÿå½¢æˆæ˜Ÿåº§
            if (stars.length > 3) {
                const linesCount = Math.floor(stars.length * 0.7);

                for (let i = 0; i < linesCount; i++) {
                    const from = Math.floor(Math.random() * stars.length);
                    let to = Math.floor(Math.random() * stars.length);
                    
                    // ç¡®ä¿ä¸é‡å¤è¿æ¥
                    while (to === from || connected.has(`${from}-${to}`) || connected.has(`${to}-${from}`)) {

                { sign: "å¤ªé˜´æ˜Ÿ", symbol: "â˜½", content: "å¤ªé˜´æŸ”ç¾ï¼Œå†…æ•›æ™ºæ…§ã€‚å¥³æ€§ã€æƒ…æ„Ÿã€è‰ºæœ¯æ–¹é¢æœ‰åˆ©ã€‚ç›´è§‰æ•é”ä¹‹æ—¶ã€‚" },

                { sign: "å¤©ç›¸æ˜Ÿ", symbol: "ğŸŸŒ", content: "å¤©ç›¸è¾…ä½ï¼Œå¿ è¯šå¯é ã€‚é€‚åˆå‰¯æ‰‹èŒä½ï¼ŒååŠ©ä»–äººæˆåŠŸä¸­å®ç°è‡ªæˆ‘ä»·å€¼ã€‚" },

                { sign: "å¤©é©¬æ˜Ÿ", symbol: "ğŸŸ’", content: "å¤©é©¬è¡Œç©ºï¼Œå˜åŠ¨è¿œè¡Œã€‚è¿ç§»ã€æ—…è¡Œæœ‰åˆ©ã€‚æ–°ç¯å¢ƒå¸¦æ¥æ–°æœºé‡ã€‚" },
                { sign: "æ“ç¾Šæ˜Ÿ", symbol: "âš”ï¸", content: "æ“ç¾Šå†²çªï¼Œå°–é”ä¼¤å®³ã€‚æ˜“æœ‰å¤–ä¼¤æˆ–äººé™…å†²çªã€‚è¡Œäº‹éœ€åœ†èï¼Œé¿å…äº‰æ‰§ã€‚" },
                { sign: "é™€ç½—æ˜Ÿ", symbol: "ğŸŒ€", content: "é™€ç½—æ‹–å»¶ï¼Œåå¤çº ç¼ ã€‚äº‹åŠ¡è¿›å±•ç¼“æ…¢ï¼Œéœ€è€å¿ƒåº”å¯¹ã€‚æ€¥è¿«åç”Ÿæ··ä¹±ã€‚" },
                { sign: "ç«æ˜Ÿ", symbol: "â™‚", content: "ç«æ˜Ÿæ€¥çƒˆï¼Œå†²çªå˜åŠ¨ã€‚è¡ŒåŠ¨åŠ›å¼ºä½†æ˜“æ€’ã€‚éœ€æ§åˆ¶è„¾æ°”ï¼Œé¿å…å†²åŠ¨å†³ç­–ã€‚" },
                { sign: "é“ƒæ˜Ÿ", symbol: "ğŸ””", content: "é“ƒæ˜Ÿå£°å“ï¼ŒæƒŠæ‰°ä¸å®‰ã€‚çªå‘çŠ¶å†µå¤šï¼Œéœ€ä¿æŒè­¦è§‰ã€‚æå‰å‡†å¤‡åº”æ€¥é¢„æ¡ˆã€‚" },
                { sign: "å¤©ç©ºæ˜Ÿ", symbol: "â˜ï¸", content: "å¤©ç©ºå¹»æƒ³ï¼Œåˆ›æ„çµæ„Ÿã€‚æƒ³è±¡åŠ›ä¸°å¯Œï¼Œä½†éœ€é˜²ä¸åˆ‡å®é™…ã€‚è‰ºæœ¯åˆ›ä½œæœ‰åˆ©ã€‚" },
                { sign: "åœ°åŠ«æ˜Ÿ", symbol: "ğŸœ", content: "åœ°åŠ«ç ´åï¼ŒæŸå¤±æ¶ˆè€—ã€‚è°¨é˜²ç ´è´¢ï¼Œé‡è¦èµ„æºéœ€å¤‡ä»½ã€‚ä¿å®ˆè¡Œäº‹ä¸ºä½³ã€‚" },
                { sign: "åœ°ç©ºæ˜Ÿ", symbol: "ğŸœ", content: "åœ°ç©ºæ— å¸¸ï¼Œå¾—å¤±éš¾æ–™ã€‚çœ‹ä¼¼å¾—åˆ°å®ä¸ºå¤±å»ï¼Œè¡¨é¢å¤±å»åæœ‰åç¦ã€‚" },
                { sign: "åŒ–ç¦„æ˜Ÿ", symbol: "ğŸœ‘", content: "åŒ–ç¦„å¢ç›Šï¼Œå¥½è¿åŠ æŒã€‚å„æ–¹é¢è¿åŠ¿æå‡ï¼Œå®œæŠŠæ¡æœºä¼šæ‹“å±•äº‹ä¸šã€‚" },

                { sign: "å¤©å–œæ˜Ÿ", symbol: "ğŸ‰", content: "å¤©å–œä¸´é—¨ï¼Œå–œåº†å‰ç¥¥ã€‚å©šå«æ·»ä¸çš†å®œï¼Œäººé™…å…³ç³»å’Œè°èæ´½ã€‚" },
                { sign: "çº¢é¸¾æ˜Ÿ", symbol: "â¤ï¸", content: "çº¢é¸¾æ˜ŸåŠ¨ï¼Œå§»ç¼˜å°†è‡³ã€‚å•èº«è€…æ˜“é‡è‰¯ç¼˜ï¼Œå·²å©šè€…æ„Ÿæƒ…å‡æ¸©ã€‚" },
                { sign: "å¤©å¾·æ˜Ÿ", symbol: "ğŸŒŸ", content: "å¤©å¾·åº‡ä½‘ï¼Œé€¢å‡¶åŒ–å‰ã€‚è¡Œå–„ç§¯å¾·ä¹‹æŠ¥ï¼Œé‡é™©è‡ªæœ‰è´µäººç›¸åŠ©ã€‚" },
                { sign: "æœˆå¾·æ˜Ÿ", symbol: "ğŸŒ™", content: "æœˆå¾·æŸ”å’Œï¼ŒåŒ–è§£çº·äº‰ã€‚ä»¥æŸ”å…‹åˆšï¼Œå’Œè°å¤„äº‹å¯è·æ„å¤–ä¹‹åŠ©ã€‚" },
                { sign: "åç›–æ˜Ÿ", symbol: "ğŸœ•", content: "åç›–å­¤é«˜ï¼Œè‰ºæœ¯å®—æ•™ã€‚æ‰åç‹¬ç‰¹ä½†çŸ¥éŸ³éš¾è§…ï¼Œå®œä¸“æ³¨ç²¾ç¥è¿½æ±‚ã€‚" },
                { sign: "åŠ«ç…æ˜Ÿ", symbol: "ğŸœ–", content: "åŠ«ç…å‡¶é™©ï¼Œç ´è´¢ä¼¤èº«ã€‚è¡Œäº‹éœ€è°¨æ…ï¼Œé‡è¦å†³ç­–å®œæ‹©å‰æ—¥ã€‚" }
            ]
        };

        // è·å–DOMå…ƒç´ 
        const divinationBtn = document.getElementById('divinationBtn');
        const categorySelect = document.getElementById('categorySelect');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultSign = document.getElementById('resultSign');
        const resultContent = document.getElementById('resultContent');
        const historyList = document.getElementById('historyList');
        const constellationDisplay = document.getElementById('constellationDisplay');

        // å†å²è®°å½•
        let history = JSON.parse(localStorage.getItem('divinationHistory')) || [];

        // åˆå§‹åŒ–æ˜Ÿç©ºå’Œæ˜Ÿåº§
        createStars();
        createConstellation();
        
        // æ ¹æ®å½“å‰æ—¶é—´è·å–å®æ—¶æ˜Ÿè±¡æƒé‡
        function getTimeBasedWeight() {
            const now = new Date();
            const hour = now.getHours();
            const month = now.getMonth();
            
            // å¤œé—´(18ç‚¹-6ç‚¹)æ˜Ÿè±¡æ›´æ´»è·ƒ
            const nightWeight = (hour >= 18 || hour < 6) ? 1.5 : 1;
            
            // å­£èŠ‚å½±å“ - æ˜¥æœ¨å¤ç«ç§‹é‡‘å†¬æ°´
            const seasonWeights = {
                // æ˜¥å­£(2-4æœˆ) - æœ¨æ˜Ÿã€é’é¾™ç›¸å…³æ˜Ÿè±¡å¢å¼º
                1: { 'å²æ˜Ÿ(æœ¨æ˜Ÿ)': 2, 'é’é¾™æ˜Ÿ': 2, 'å¤©æœºæ˜Ÿ': 1.5 },
                2: { 'å²æ˜Ÿ(æœ¨æ˜Ÿ)': 2, 'é’é¾™æ˜Ÿ': 2, 'å¤©æœºæ˜Ÿ': 1.5 },
                3: { 'å²æ˜Ÿ(æœ¨æ˜Ÿ)': 2, 'é’é¾™æ˜Ÿ': 2, 'å¤©æœºæ˜Ÿ': 1.5 },
                // å¤å­£(5-7æœˆ) - ç«æ˜Ÿã€æœ±é›€ç›¸å…³æ˜Ÿè±¡å¢å¼º
                4: { 'è§æƒ‘æ˜Ÿ(ç«æ˜Ÿ)': 2, 'æœ±é›€æ˜Ÿ': 2, 'å¤ªé˜³æ˜Ÿ': 1.5 },
                5: { 'è§æƒ‘æ˜Ÿ(ç«æ˜Ÿ)': 2, 'æœ±é›€æ˜Ÿ': 2, 'å¤ªé˜³æ˜Ÿ': 1.5 },
                6: { 'è§æƒ‘æ˜Ÿ(ç«æ˜Ÿ)': 2, 'æœ±é›€æ˜Ÿ': 2, 'å¤ªé˜³æ˜Ÿ': 1.5 },
                // ç§‹å­£(8-10æœˆ) - é‡‘æ˜Ÿã€ç™½è™ç›¸å…³æ˜Ÿè±¡å¢å¼º
                7: { 'å¤ªç™½æ˜Ÿ(é‡‘æ˜Ÿ)': 2, 'ç™½è™æ˜Ÿ': 2, 'æ­¦æ›²æ˜Ÿ': 1.5 },
                8: { 'å¤ªç™½æ˜Ÿ(é‡‘æ˜Ÿ)': 2, 'ç™½è™æ˜Ÿ': 2, 'æ­¦æ›²æ˜Ÿ': 1.5 },
                9: { 'å¤ªç™½æ˜Ÿ(é‡‘æ˜Ÿ)': 2, 'ç™½è™æ˜Ÿ': 2, 'æ­¦æ›²æ˜Ÿ': 1.5 },
                // å†¬å­£(11-1æœˆ) - æ°´æ˜Ÿã€ç„æ­¦ç›¸å…³æ˜Ÿè±¡å¢å¼º
                10: { 'è¾°æ˜Ÿ(æ°´æ˜Ÿ)': 2, 'ç„æ­¦æ˜Ÿ': 2, 'å¤©åŒæ˜Ÿ': 1.5 },
                11: { 'è¾°æ˜Ÿ(æ°´æ˜Ÿ)': 2, 'ç„æ­¦æ˜Ÿ': 2, 'å¤©åŒæ˜Ÿ': 1.5 },
                0: { 'è¾°æ˜Ÿ(æ°´æ˜Ÿ)': 2, 'ç„æ­¦æ˜Ÿ': 2, 'å¤©åŒæ˜Ÿ': 1.5 }
            };
            
            return {
                nightWeight,
                seasonWeights: seasonWeights[month] || {}
            };
        }

        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory() {
            historyList.innerHTML = '';
            history.slice(0, 5).forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${item.symbol || 'âœ¨'} ${item.sign}</span>
                    <span class="history-date">${item.date}</span>
                `;
                historyList.appendChild(li);
            });
        }

        // åˆå§‹åŒ–æ¸²æŸ“å†å²è®°å½•
        renderHistory();

        // è·å–å½“å‰ç±»åˆ«çš„å åœæ•°æ®
        function getCurrentDivinationData() {
            const category = categorySelect.value;
            if (category === 'all') {
                // åˆå¹¶æ‰€æœ‰ç±»åˆ«çš„æ•°æ®
                return [...divinationData['28'], ...divinationData['36'], 
                       ...divinationData['72'], ...divinationData['9'], 
                       ...divinationData['4'], ...divinationData['37']];
            }
            return divinationData[category] || divinationData['28'];
        }

        // å åœæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        divinationBtn.addEventListener('click', function() {
            // æ˜¾ç¤ºåŠ è½½ä¸­
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            
            // é‡æ–°ç”Ÿæˆæ˜Ÿåº§æ˜¾ç¤º
            createConstellation();
            
            // æ¨¡æ‹Ÿå åœè¿‡ç¨‹
            setTimeout(function() {
                // éšè—åŠ è½½ä¸­
                loading.style.display = 'none';
                
                // è·å–å½“å‰ç±»åˆ«çš„æ•°æ®
                let currentData = getCurrentDivinationData();
                
                // è·å–å®æ—¶æ˜Ÿè±¡æƒé‡
                const timeWeights = getTimeBasedWeight();
                
                // æ ¹æ®æ—¶é—´è°ƒæ•´æ˜Ÿè±¡å‡ºç°æ¦‚ç‡
                currentData = currentData.map(item => {
                    const weight = timeWeights.seasonWeights[item.sign] || 1;
                    return {
                        ...item,
                        weight: weight * timeWeights.nightWeight
                    };
                });
                
                // è®¡ç®—æ€»æƒé‡
                const totalWeight = currentData.reduce((sum, item) => sum + (item.weight || 1), 0);
                
                // æ ¹æ®æƒé‡éšæœºé€‰æ‹©
                let random = Math.random() * totalWeight;
                let result = currentData[0];
                
                for (const item of currentData) {
                    random -= item.weight || 1;
                    if (random <= 0) {
                        result = item;
                        break;
                    }
                }
                
                // æ˜¾ç¤ºç»“æœ
                resultSign.textContent = result.symbol || 'âœ¨';
                resultSign.style.color = getColorForSymbol(result.symbol);
                resultContent.innerHTML = `<p>${result.content}</p>`;
                resultContainer.style.display = 'block';
                
                // æ·»åŠ åˆ°å†å²è®°å½•
                const now = new Date();
                const dateStr = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                history.unshift({
                    sign: result.sign,
                    symbol: result.symbol,
                    date: dateStr,
                    content: result.content,
                    category: categorySelect.value
                });
                
                // ä¿å­˜å†å²è®°å½•ï¼ˆæœ€å¤šä¿å­˜20æ¡ï¼‰
                if (history.length > 20) {
                    history = history.slice(0, 20);
                }
                
                localStorage.setItem('divinationHistory', JSON.stringify(history));
                renderHistory();
                
                // æ»šåŠ¨åˆ°ç»“æœä½ç½®
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });
        
        // æ ¹æ®ç¬¦å·è·å–é¢œè‰²
        function getColorForSymbol(symbol) {
            const colorMap = {
                'ğŸ‰': '#4CAF50', // é’é¾™ - ç»¿è‰²
                'ğŸ…': '#F44336', // ç™½è™ - çº¢è‰²
                'ğŸ¦š': '#FF9800', // æœ±é›€ - æ©™è‰²
                'ğŸ¢': '#2196F3', // ç„æ­¦ - è“è‰²
                'â˜‰': '#FFEB3B', // å¤ªé˜³ - é»„è‰²
                'â˜½': '#9C27B0', // å¤ªé˜´ - ç´«è‰²
                'â™‚': '#E91E63', // ç«æ˜Ÿ - ç²‰çº¢
                'â™ƒ': '#8BC34A', // æœ¨æ˜Ÿ - æµ…ç»¿
                'â™„': '#795548', // åœŸæ˜Ÿ - æ£•è‰²
                'â˜¿': '#00BCD4', // æ°´æ˜Ÿ - é’è‰²
                'â™€': '#FFC107', // é‡‘æ˜Ÿ - ç¥ç€
                'âœ¨': '#FFFFFF', // é»˜è®¤ - ç™½è‰²
                'ğŸŒŸ': '#FFFF00'  // ç‰¹åˆ«æ˜Ÿ - äº®é»„
            };
            
            return colorMap[symbol] || '#FFFFFF';
        }
    </script>
